<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzel 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header id="header"></header>
    <section class="container">
        <p>In this assignment you have to solve the morse code. You do this on basis of the image containing the Morse code.</p>
    </section>
    <section class="container">
        <figure>
            <h3>Translation - Morse code</h3>
            <img src="./img/MorseCodeAlfabet.png" alt="">
        </figure>
    </section>
    <section class="container">
        <h3>Below you see the morse code that you have to convert to the coordinates of Atlantis.</h3>
        <!-- 104770N, 362095W -->
        <figure>
            <h3>North coordinates:</h3>
            <img src="./img/N-coordinates.png" alt="">
        </figure>
        <figure>
            <h3>West coordinates:</h3>
            <img src="./img/W-coordinates.png" alt="">
        </figure>
    </section>
    <section class="container">
        <div class="inputField">
            <input id="field1" type="text" name="north" placeholder="Enter the north coordinates">
        </div>
        <div class="inputField">
            <input id="field2" type="text" name="west" placeholder="Enter the west coordinates">
        </div>
        <button class="btn">Submit</button>
    </section>
</body>
</html>
